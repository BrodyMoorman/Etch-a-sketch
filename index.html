<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="options-panel">
            <h3>Dimension Selectors</h3>
            <button class="dimbtn active" data-dimension="16">16 x 16</button>
            <button class="dimbtn" data-dimension="32" >32 x 32</button>
            <button class="dimbtn" data-dimension="48">48 x 48</button>
            <button class="dimbtn" data-dimension="64">64 x 64</button>
            <h3>Color Mode</h3>
            <button class="color-btn" id="black">Black</button>
            <button class="color-btn" id="rainbow">Rainbow</button>
            <button class="color-btn" id="clear-btn">Clear</button>
        </div>
        <div id="grid-container"></div>
    </div>
    
</body>
</html>
