<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main-container">
        <div class="options-panel">
            <h3>Dimension Selectors</h3>
            <button class="dimbtn active" data-dimension="16">16 x 16</button>
            <button class="dimbtn" data-dimension="32" >32 x 32</button>
            <button class="dimbtn" data-dimension="48">48 x 48</button>
            <button class="dimbtn" data-dimension="64">64 x 64</button>
            <h3>Color Mode</h3>
            <button class="color-btn" id="black">Black</button>
            <button class="color-btn" id="rainbow">Rainbow</button>
            <button class="color-btn" id="select-color">Color<input type="color" value="#ff0000" id="color-well" /></button>
            <button class="color-btn" id="erase">Erase</button>
            <button class="color-btn" id="clear-btn">Clear</button>
        </div>
        <div id="grid-container"></div>
    </div>
    <div class="footer">Created by Brody Moorman</div>
</body>
</html>
